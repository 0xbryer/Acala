[package]
name = "acala-primitives-evm-tracing"
version = "2.1.3"
authors = ["Acala Developers"]
edition = "2021"

[dependencies]
environmental = { version = "1.1.2", default-features = false }
codec = { package = "parity-scale-codec", version = "2.3.1", default-features = false }

sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.13", default-features = false }
sp-runtime-interface = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.13", default-features = false }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.13", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.13", default-features = false }

evm = { version = "0.33.0", default-features = false, features = [ "with-codec" ] }
evm-gasometer = { version = "0.33.0", default-features = false }
evm-runtime = { version = "0.33.0", default-features = false }
ethereum = { version = "0.10.0", default-features = false, features = ["with-codec"] }
ethereum-types = { version = "0.12.0", default-features = false }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"environmental/std",
	"ethereum-types/std",
	"ethereum/std",
	"evm-gasometer/std",
	"evm-runtime/std",
	"evm/std",
	"sp-api/std",
	"sp-runtime-interface/std",
	"sp-std/std",
]
evm-tracing = [ "evm-gasometer/tracing", "evm-runtime/tracing", "evm/tracing" ]
